<script type="text/javascript">
    $(function(){
        $(".type-book li").each(function(){
            $(this).click(function(){
                var href = $(this).children('a').attr("href");
                $("#mask").css({
                    "height":$(document).height(),
                    "width":$(document).width()
                }).show();
                $(".content1").show();
                $('.loading').show();
                $(".wrap").children('iframe').attr("src",href);
                $(".wrap").children('iframe').load($('.loading').hide());
                return false;
            })
        });

        $("#close").click(function(){
            $(".content1").hide();
            $("#mask").hide();
            $(".wrap").children('iframe').attr("src","about:blank");
        })

    })
</script>
<script type="text/javascript">
    $( document ).ready(function() {
        $(".refresh").click(function(){
            window.location.reload();
        })
    });
