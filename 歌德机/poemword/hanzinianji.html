<!--新闻弹窗 begin-->
<div class="videoPup2" id="popWin">
    <img src="images/close.gif?gedecache=1" class="closePub" />
    <div id="videoShowWrap"></div>
</div>
<!--蒙版开始-->
<div class="maskLayer"></div>
<!--蒙版结束-->
<!--新闻弹窗 end-->
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/hanzigain.js"></script>
<script src="js/hanzinianji.js"></script>
<script src="js/hanziJs.js"></script>
<script><!--弹窗脚本-->
	$(".ulWrap li").click(function(){
		makehtml($(this).children("input").val(),$(this).text());
		$(".maskLayer").show();		
		if($(".maskLayer").css('display')=='block'){
			$(".maskLayer").fadeTo('fast',0.4);
			$('.maskLayer').height($(document).height());
		}		
		$(".videoPup2").show();
		$('.videoPup2').css({left:function(){
				return ($(window).width()-$(this).width())/2;
			},top:function(){
				return ($(window).height()-$(this).height())/2+$(window).scrollTop();	
			}
		});
		return false;			
	});	
	$(".maskLayer,.closePub").click(function(){
		$(".videoPup2").hide();	
		$(".maskLayer").hide();
		$("#videoShowWrap").empty();
		$("#videoShowWrap").append('<div class="loading"></div>');
		$("#videoShowWrap2").empty();
		return false;
	});
</script><!--弹窗脚本-->
