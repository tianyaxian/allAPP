<script>
$("#main .book").click(function(){
	gainVideoList($(this).children("input").val());

	if($(".maskLayer").css('display')=='block'){
		$(".maskLayer").fadeTo('fast',0.4);

});	

$("#close2").click(function(){
	$(".videoPup").hide();

	$("#videoListPup").hide();
	$(".maskLayer").hide();

	return false;
});
</script>
