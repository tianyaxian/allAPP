<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0}
        .aa{width: 100px;margin: 50px;}
        .aa .title{width: 100px;height: 30px;background: lightblue;text-align: center;line-height: 30px;cursor: pointer;}
        .aa .content{width: 100px; background: lightgoldenrodyellow;display: none}
        .content ul li{list-style: none;display: block;height: 25px;text-align: center;line-height: 25px;cursor: pointer;}
        .content ul li:hover{color: red;}
        .aa:hover .content{display: block;}
    </style>
</head>
<body>
 <div class="aa">
     <div class="title">显示内容</div>
     <div class="content">
         <ul>
             <li>消失内容</li>
             <li>消失内容</li>
             <li>消失内容</li>
             <li>消失内容</li>
             <li>消失内容</li>
         </ul>
     </div>
 </div>
</body>
</html>
