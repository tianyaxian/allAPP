<script><!--弹窗脚本-->
	$(".ulWrap li").click(function(){
		makehtml($(this).children("input").val(),$(this).find("img").attr("title"));
		$(".maskLayer").show();		
		if($(".maskLayer").css('display')=='block'){
			$(".maskLayer").fadeTo('fast',0.4);
			$('.maskLayer').height($(document).height());
		}		
		$(".videoPup2").show();
		$('.videoPup2').css({left:function(){
				return ($(window).width()-$(this).width())/2;
			
			},top:function(){
				return ($(window).height()-$(this).height())/2+$(window).scrollTop();	
			}
		});
		return false;			
	});	
	$(".maskLayer,.closePub").click(function(){
		$(".videoPup2").hide();	
		$(".maskLayer").hide();
		$("#videoShowWrap").empty();
		$("#videoShowWrap").append('<div class="loading"></div>');
		$("#videoShowWrap2").empty();
		return false;
	});
</script><!--弹窗脚本-->
