<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            margin: 0;
            padding: 0;
        }
        .nav{width: 1000px;
            height: 30px;
            font-size: 12px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .nav ul li{
            list-style: none;
            display: block;

        .nav ul li.lastLi{ border: none}

</head>

        <li>首页</li>
        <li>首页</li>
        <li>首页</li>
        <li class="lastLi">首页</li>
    </ul>
</div>
</body>
</html>
