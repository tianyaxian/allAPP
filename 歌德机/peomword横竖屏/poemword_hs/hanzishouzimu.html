    <script><!--新闻弹窗脚本-->	
	
	var cataid="";
	var page=1;
	var pageSize=28;
	var totalpage=$(".swiper-slide").length;
	//分类
	$(".conveyer li").click(function(){
		$(this).siblings().removeClass("cur");
		$(this).addClass("cur");
	});
	function catabooks(cataid){
		page=1;
		$("#cpage").text(page);
	}
	//下一页
	function nextPage(){
		page++;
		$("#cpage").text(page);
		if(page == totalpage){
			mySwiper.swipeTo(totalpage);
			//alert("最后一页");
			return;
		}
		
	}
	//上一页
	function prevPage(){
		page--;
		$("#cpage").text(page);
		if(page==1){
			mySwiper.swipeTo(0);
			//alert("第一页");
			return;
		}
		
	}
	//页码跳转
	function jumpPage(num){
		$("#cpage").text(num);
		mySwiper.swipeTo(num);
	}
    </script>
