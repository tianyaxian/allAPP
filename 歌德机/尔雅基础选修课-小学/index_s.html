<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>尔雅选修课竖屏</title>
    <link href="css/global.css" rel="stylesheet" type="text/css">

    <link href="css/index_s.css" rel="stylesheet" type="text/css">
    <script src="http://mc.m.5read.com/CXJSBridge.js"></script>
    <script type="text/javascript">
        /**  退出webapp，回到Native应用的首页  */
        function processQuit()
        {
            jsBridge.postNotification('CLIENT_EXIT_WEBAPP',{message:''});
        };
        /**  退出webapp 结束  */
          if (screen.width > '1081')
         window.location = "index.html";
    </script>
</head>
<body>
<div class="content">

     </div>-->
    <div class="tab">

            <ul>

        <div class="tab_box" id="tab_box">
            <div class="wrapT" style="display: block; ">
                <div class="swiper-main">

            <div class="wrapT" style="display: none;">

                    </div>

            </div>
            <div class="wrapT" style="display: none;">
                <div class="swiper-main">
                    <div class="swiper-container swiper3">
                        <div class="swiper-wrapper" id="san">

                        </div>
                        <div class="swiper-pagination pagination3"></div>
                    </div>
                </div>

            <div class="wrapT" style="display: none;">
                <div class="swiper-main">
                    <div class="swiper-container swiper4">
                        <div class="swiper-wrapper" id="si">

                        </div>
                        <div class="swiper-pagination pagination4"></div>
                    </div>
                </div>
            </div>
            <div class="wrapT" style="display: none;">
                <div class="swiper-main">
                    <div class="swiper-container swiper5">

                    </div>
                </div>

    </div>
</div>
<div class="maskLayer" style="background:rgba(0, 0, 0, 0.6);height: 1920px;width: 1080px;"></div>
<div class="wrapCon">
    <img class="closePub" id="close1" src="images/closeBtn.png">
    <div class="contentOne">
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/gradeData.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/grate.js"></script>
<script src="js/banner.js"></script>
<script>
    $(document).ready(function () {
        $(".source a").click(function () {
            gainVideoList($(this).children("input").val());
            $(".maskLayer").show();
            $(".wrapCon").show();
            if ($(".maskLayer").css('display') == 'block') {
                $(".maskLayer").fadeTo('fast', 0.8);
            }
            return false;
        });
    });
</script>
